<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is for making a payment">
    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/payment.css">

</head>

<body>


    <header>
        <a href="index.html">
            <img src="images/logo/gamehublogo.png" class="logo" alt="logo"></a>
        <nav>
            <ul class="menu">
                <li><a href="products.html">BUY GAMES</a></li>
                <li><a href="">SELL GAMES</a></li>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="checkoutlayout">
            <div class="returncart">
                <a href="products.html">Keep shopping</a>
                <hr>
                <h1>PAYMENT</h1>
            </div>
            <div class="list">
                <img src="images/games/spacewar.jpg" alt="A picture of the game Spacewar">
                <div class="info">
                    <div class="name">SPACEWAR</div>
                    <div class="price">$39.99</div>
                    <div class="playbox">PLAYBOX ONE ENHANCHED</div>
                </div>
                <div class="returnprice"></div>
            </div>



            <div class="right">
                <h1>Please select a payment method:</h1>
                <div>
                    <i class="fa-brands fa-paypal"></i>
                    <i class="fa-brands fa-cc-visa"></i>
                    <i class="fa-brands fa-google-pay"></i>
                    <i class="fa-brands fa-cc-mastercard"></i>
                </div>

                <div class="form">
                    <div class="group">
                        <label for="Card number">Card number</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="Expiration date">Expiration date</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="CVV">CVV</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="Cardholder name">Cardholder name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="Email">Email</label>
                        <input type="text" name="" id="">
                        <p>We will send the receipt to your email</p>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalprice">$39.99</div>
                    </div>
                </div>
                <button class="buttoncheckout">
                    <a href="checkout-success.html">PRE-ORDER</a>
                </button>
            </div>
        </div>
    </div>


    <footer>
        <div class="row">
            <div class="col">
                <img src="images/logo/gamehublogo.png" alt="Gamehub logo">
            </div>
            <div class="col">
                <p>EASY AND SECURE PAYMENTS</p>
                <div class="social-icons">
                    <i class="fa-brands fa-paypal"></i>
                    <i class="fa-brands fa-cc-visa"></i>
                    <i class="fa-brands fa-google-pay"></i>
                    <i class="fa-brands fa-cc-mastercard"></i>
                </div>
            </div>
        </div>
    </footer>





</body>

</html>
